<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 80%;
            max-height: 80%;
            border: 7px solid white;
        }

        .error {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="error" id="errorMessage">No Image</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const base64Data = params.get("datauri");

        const contentDiv = document.getElementById("content");
        const errorMessage = document.getElementById("errorMessage");

        if (base64Data) {
            const completeDataUri = `data:image/${base64Data}`;

            const img = new Image();
            img.src = completeDataUri;

            img.onload = () => {
                errorMessage.style.display = "none";
                contentDiv.appendChild(img);
            };

            img.onerror = () => {
                errorMessage.textContent = "Image Could Not Be Loaded";
            };
        } else {
            errorMessage.textContent = "No Image";
        }
    </script>
</body>
</html>
