<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s;
        }

        .image-container {
            position: relative;
        }

        img {
            border: 7px solid white;
            max-width: 100%;
            max-height: 80vh;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
        }

        .gradient-bg {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }
    </style>
</head>
<body>
    <div id="content" class="image-container">
        <p id="message" class="message">No Image</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dataUri = urlParams.get('datauri');

        const messageElement = document.getElementById('message');
        const contentElement = document.getElementById('content');

        if (dataUri) {
            const img = new Image();
            img.src = dataUri;

            img.onload = function() {
                messageElement.style.display = 'none';
                contentElement.style.background = 'none';
                contentElement.appendChild(img);
                contentElement.style.background = 'linear-gradient(45deg, #ff7e5f, #feb47b)';
            };

            img.onerror = function() {
                messageElement.textContent = 'Image Could Not Be Loaded';
            };
        } else {
            messageElement.textContent = 'No Image';
            contentElement.classList.add('gradient-bg');
        }
    </script>
</body>
</html>
